<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container bg">
      <div id="main-container" class="row">
        <!-- Left Side -->

        <div class="col-sm left-side">
          <div class="container-md">
            <h1 class="left-heading">Learn to code by<br />watching others</h1>
            <p class="left-text">
              See how experienced developers solve problems in real-time.<br />
              Watching scripted tutorials is great, but understanding how<br />
              developers think is invaluable.
            </p>
          </div>
        </div>

        <!-- Right Side -->

        <div class="col-sm">
          <div class="container-md right-container">
            <!-- purple card -->

            <div id="card" class="card">
              <div class="card-header">
                <p>
                  <strong>Try it free 7 days</strong> then $20/mo. thereafter
                </p>
              </div>
            </div>

            <!-- form -->

            <div class="d-grid gap-2 col-10 mx-auto input-container">
              <div class="container inside-container">
                <input type="text" class="form-control form-input top-input" />
                <input type="text" class="form-control form-input" />
                <input type="text" class="form-control form-input" />
                <input type="text" class="form-control form-input" />

                <!-- BUTTON -->

                <div class="d-grid gap-2 col-12 mx-auto">
                  <button class="btn green-button" type="button">
                    CLAIM YOUR FREE TRIAL
                  </button>
                </div>
                <div id="terms" class="container">
                  <div class="row align-items-center">
                    <p class="terms-font">
                      By clicking the button, you are agreeing to our
                      <span class="terms">Terms and services</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
